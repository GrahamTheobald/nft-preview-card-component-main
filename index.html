<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="reset.css">

  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="container">
    <div class="image-container">
      <img class="image" src="./images/image-equilibrium.jpg" alt="equilibrium">
    </div>
      
    <h1 class="title">
      Equilibrium #3429
    </h1>
    <p class="descripion">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="cost">
      <p class="amount">
        <img class="eth-icon" src="./images/icon-ethereum.svg" alt="ethereum icon">
        0.041 ETH
      </p>
      <p class="days-left">
        <img class="clock-icon" src="./images/icon-clock.svg" alt="clock icon">
        3 days left
      </p>
    </div>
    <div class="footer">
      <img class="avatar" src="./images/image-avatar.png" alt="avatar">
      <p class="created-by">
        Creation of <span class=name>Jules Wyvern</span>
      </p>
    </div>
  </main>
</body>
</html>
